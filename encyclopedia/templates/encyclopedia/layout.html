{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container col-lg-12 col-md-12">
            <div class="row">
                <div class="sidebar col-lg-2 col-md-3">
                    <h2 class="p-2 text-uppercase">Wiki</h2>
                    <form action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                    </form>
                    <div class="mt-2">
                        <a class="btn btn-primary w-100" href="{% url 'index' %}">Home</a>
                    </div>
                    <div class="mt-2">
                        <a class="btn btn-primary w-100" href="{% url 'create' %}">Create New Page</a>
                    </div>
                    <div class="mt-2">
                        <a class="btn btn-primary w-100" href="{% url 'random' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9 p-5">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
