{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul class="w-50 list-group">
        <!-- Percorre a lista de entries -->
        {% for entry in entries %}
            <li class="d-flex list-group-item-action">
                <a class="list-group-item list-group-item-action" href="/wiki/{{ entry }}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
